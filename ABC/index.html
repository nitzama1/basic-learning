<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 祝-转 注专 - Learn Hebrew ABC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="menu.html" class="back-btn"> 专 转驻专</a>
            <h1>  转 祝-转 </h1>
            <h2>Learn the Hebrew Alphabet</h2>
        </header>

        <div class="game-area">
            <!-- Current Letter Display -->
            <div class="letter-card">
                <div class="letter-display" id="currentLetter"></div>
                <button class="speak-btn" id="speakLetter">
                     砖注 转 转
                </button>
            </div>

            <!-- Word Options -->
            <div class="words-grid" id="wordsGrid">
                <!-- Words will be dynamically inserted here -->
            </div>

            <!-- Feedback Section -->
            <div class="feedback" id="feedback"></div>

            <!-- Progress and Controls -->
            <div class="controls">
                <button class="next-btn" id="nextBtn">
                    转  ★
                </button>
                <div class="progress">
                    <span id="progressText">转 1 转 22</span>
                </div>
            </div>
        </div>

        <!-- Letter Grid (All Letters) -->
        <div class="alphabet-grid">
            <h3> 转转 - All Letters</h3>
            <div class="letters-container" id="lettersContainer">
                <!-- Letters will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

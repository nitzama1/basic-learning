<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  - Listening Game</title>
    <link rel="stylesheet" href="listening-game.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="menu.html" class="back-btn"> 专 转驻专</a>
            <h1> 砖拽  </h1>
            <h2>Listen and Choose</h2>
        </header>

        <div class="game-area">
            <!-- Listen Button -->
            <div class="listen-section">
                <button class="big-listen-btn" id="listenBtn">
                    <div class="listen-icon"></div>
                    <div class="listen-text">抓 砖注</div>
                    <div class="listen-subtext">Click to Listen</div>
                </button>
                <div class="hint" id="hint">转拽砖 砖 转 专 转 转 </div>
            </div>

            <!-- Options Grid -->
            <div class="options-grid" id="optionsGrid">
                <!-- Options will be dynamically inserted here -->
            </div>

            <!-- Feedback Section -->
            <div class="feedback" id="feedback"></div>

            <!-- Progress and Score -->
            <div class="controls">
                <div class="score-display">
                    <span class="score-label">拽:</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="progress">
                    <span id="progressText">砖 1</span>
                </div>
            </div>
        </div>
    </div>

    <script src="listening-game.js"></script>
</body>
</html>

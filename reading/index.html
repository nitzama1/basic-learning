<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转专 拽专 注专转</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body data-state="init">

  <!-- API Configuration Section (shown on first use) -->
  <div id="configContainer" class="modal">
    <div class="modal-content">
      <h2>专转 砖</h2>
      <p class="info-text">砖 专 专砖 注 驻转 API 砖 OpenRouter. 转  转 砖转砖 !</p>

      <div class="config-form">
        <label for="apiKeyInput">驻转 API (驻爪 - 专拽  转专爪 祝):</label>
        <input
          type="password"
          id="apiKeyInput"
          placeholder="住 转 驻转 -API "
          class="api-input"
        >

        <p class="warning-text">锔 驻转  砖专 砖 砖 </p>

        <div class="config-buttons">
          <button id="saveApiKey" class="button button-primary">砖专 转</button>
        </div>

        <div class="help-text">
          <p><strong>驻 拽 驻转 API?</strong></p>
          <ol>
            <li>住 -<a href="https://openrouter.ai" target="_blank">openrouter.ai</a></li>
            <li>爪专 砖  住</li>
            <li>注专 -"Keys"</li>
            <li>爪专 驻转 砖 注转拽 转 </li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div id="loadingContainer" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p id="loadingMessage">爪专 拽住 砖...</p>
    </div>
  </div>

  <!-- Main Content Area -->
  <main id="mainContent">
    <header class="app-header">
      <h1> 转专 拽专 注专转</h1>
      <div class="header-buttons">
        <button id="generateText" class="button button-primary">爪专 拽住 砖</button>
        <button id="settingsButton" class="button button-secondary">专转</button>
      </div>
    </header>

    <!-- Reading Passage Section -->
    <section id="textSection" class="text-section">
      <h2 id="textTitle" class="text-title"></h2>
      <div id="readingText" class="reading-text"></div>
    </section>

    <!-- Questions Section -->
    <section id="questionsSection" class="questions-section">
      <h3 class="section-title">砖转 </h3>
      <div id="questionsContainer"></div>
      <button id="submitAnswers" class="button button-success" disabled>砖 转砖转</button>
    </section>
  </main>

  <!-- Results Display -->
  <div id="resultsContainer" class="modal">
    <!-- Results will be dynamically inserted here -->
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>专转</h2>
      <div class="settings-content">
        <div class="setting-item">
          <label>驻转 API:</label>
          <p class="current-key">驻转 砖专 注专转</p>
        </div>
        <button id="clearApiKey" class="button button-danger">拽 驻转 API</button>
        <button id="closeSettings" class="button button-secondary">住专</button>
      </div>
    </div>
  </div>

  <!-- Error Notification -->
  <div id="errorNotification" class="error-notification"></div>

  <!-- JavaScript Files -->
  <script src="config.js"></script>
  <script src="api-handler.js"></script>
  <script src="quiz-generator.js"></script>
  <script src="app.js"></script>
</body>
</html>
